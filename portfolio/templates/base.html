<!-- templates/base.html -->

<!-- Load static -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonic Wonderland</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Link for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Favicon for the website-->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>

<!-- Body -->
<body>
    <!-- Header content -->
    <header>
        <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Image for navbar -->
            <img src="{% static 'images/cute_python.png' %}" alt="Logo" style="width: 50px; height: 50px;">
            <a class="navbar-brand" href="#">Pythonic Wonderland</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'playground' %}">Playground</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'qna_list' %}">Ask the Expert</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tutorial_list' %}">Tutorials</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container my-4">
        <!-- Content block -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer content -->
    <footer class="bg-dark text-center py-3">
        <!-- Social links -->
        <a href="https://www.instagram.com/codecraftedlife/" target="_blank">
            <img src="{% static 'images/instagram.png' %}" alt="Instagram Icon" style="width: 30px; height: 30px;">
        </a>
        <a href="https://www.linkedin.com/in/keenan-du-plessis-4a5338b0/" target="_blank">
            <img src="{% static 'images/linkedin.png' %}" alt="linkedin Icon" style="width: 30px; height: 30px;">
        </a>
        <a href="https://github.com/Keeks87" target="_blank">
            <img src="{% static 'images/github.png' %}" alt="GitHub Icon" style="width: 30px; height: 30px;">
        </a>
        <p>Â© 2024 Pythonic Wonderland - Keenan du Plessis</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
