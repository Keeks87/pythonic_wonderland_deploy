<!-- portfolio/landing.html -->
<!--
This is the landing page for the portfolio app. It is the first page that the
user sees when they visit the portfolio app. It's a plain background with a
headline and an image. The headline says "Pythonic Wonderland" "A world for
Python". Below that there is a button to navigate to my portfolio page. The
button has a hover effect where it changes color on mouse over. The page does
not extent from our base.
-->

<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonic Wonderland</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Link for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Favicon for the website-->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Pythonic Wonderland</h1>
        <p>A world for Python</p>
        <img src="/static/portfolio/images/cute_python.png" alt="Python Logo">
        <a href="/portfolio.html" class="portfolio-button">View My Portfolio</a>
    </div>
</body>
</html>
