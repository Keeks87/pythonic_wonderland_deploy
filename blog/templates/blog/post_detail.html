<!--blog/post_detail.html-->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <!-- Post Title -->
    <h1 class="display-4">{{ post.title }}</h1>

    <!-- Post Date -->
    <p class="text-muted">
      <small>Published on {{ post.published_date }}</small>
    </p>

    <!-- Post Content -->
    <div class="mt-3">
      <p>{{ post.content|linebreaks }}</p>
    </div>

    <!-- Social Sharing Section -->
    <div class="my-4">
      <h5>Share this post:</h5>
      <!-- Example Social Media Buttons -->
      <button class="btn btn-primary mr-2">Facebook</button>
      <button class="btn btn-info mr-2">Twitter</button>
      <button class="btn btn-danger">LinkedIn</button>
    </div>

    <!-- Comments Section -->
    <div class="my-4">
      <h5>Comments:</h5>
      <!-- Placeholder for Comments -->
      <div class="border rounded p-3">
        <!-- Example Comment (Repeat for each comment) -->
        <p><strong>User Name</strong> commented:</p>
        <p>This is an example comment on the post!</p>
      </div>

      <!-- Comment Form -->
      <form class="mt-3">
        <div class="form-group">
          <label for="comment">Leave a Comment:</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
